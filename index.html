<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Art Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 480px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 32px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            font-size: 0.95rem;
            letter-spacing: 0.01em;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .difficulty-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .difficulty-option {
            position: relative;
        }

        .difficulty-radio {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .difficulty-label {
            display: block;
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .difficulty-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .difficulty-label:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .difficulty-label:hover::before {
            left: 100%;
        }

        .difficulty-radio:checked + .difficulty-label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .start-button {
            width: 100%;
            padding: 18px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 16px;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:active {
            transform: translateY(-1px);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShape 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 70%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: #764ba2;
            border-radius: 30%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 40px;
            height: 40px;
            background: #667eea;
            transform: rotate(45deg);
            animation-delay: 4s;
        }

        @keyframes floatShape {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            .title {
                font-size: 2.2rem;
            }

            .difficulty-options {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1 class="title">Invisible Art Challenge</h1>
        <p class="subtitle">Draw without seeing. Trust your instincts. Create something extraordinary.</p>

        <form id="gameForm">
            <div class="form-group">
                <label class="form-label" for="playerName">Your Name</label>
                <input 
                    type="text" 
                    id="playerName" 
                    name="playerName" 
                    class="form-input" 
                    placeholder="Enter your artistic name..."
                    required
                    maxlength="30"
                >
            </div>

            <div class="form-group">
                <label class="form-label">Choose Your Challenge</label>
                <div class="difficulty-options">
                    <div class="difficulty-option">
                        <input type="radio" id="easy" name="difficulty" value="easy" class="difficulty-radio" required>
                        <label for="easy" class="difficulty-label">Easy</label>
                    </div>
                    <div class="difficulty-option">
                        <input type="radio" id="medium" name="difficulty" value="medium" class="difficulty-radio">
                        <label for="medium" class="difficulty-label">Medium</label>
                    </div>
                    <div class="difficulty-option">
                        <input type="radio" id="hard" name="difficulty" value="hard" class="difficulty-radio">
                        <label for="hard" class="difficulty-label">Hard</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="start-button">Start Drawing</button>
        </form>
    </div>

    <script>
        document.getElementById('gameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('playerName').value.trim();
            const difficulty = document.querySelector('input[name="difficulty"]:checked');
            
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            
            if (!difficulty) {
                alert('Please select a difficulty level!');
                return;
            }
            
            // Create URL with query parameters
            const params = new URLSearchParams({
                name: name,
                difficulty: difficulty.value
            });
            
            // Redirect to draw.html with parameters
            window.location.href = `draw.html?${params.toString()}`;
        });

        // Add some interactive polish
        document.querySelectorAll('.difficulty-label').forEach(label => {
            label.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            label.addEventListener('mouseleave', function() {
                if (!this.previousElementSibling.checked) {
                    this.style.transform = 'translateY(0) scale(1)';
                }
            });
        });

        // Name input character counter and validation
        const nameInput = document.getElementById('playerName');
        nameInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^a-zA-Z0-9\s]/g, ''); // Only allow alphanumeric and spaces
        });
    </script>
</body>
</html>
