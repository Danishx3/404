<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Art Challenge - Draw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <header class="game-header">
            <h1>Invisible Art Challenge</h1>
            <div class="game-info">
                <div class="timer-container">
                    <span class="timer-label">Time Left:</span>
                    <div id="timer">05:00</div>
                </div>
                <div class="score-container">
                    <span class="score-label">Score:</span>
                    <div id="score">0</div>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-main">
            <!-- Reference and Canvas Section -->
            <div class="art-workspace">
                <div class="reference-section">
                    <h3>Reference Image</h3>
                    <div class="image-container">
                        <img id="prompt-image" src="" alt="Drawing prompt" />
                    </div>
                </div>

                <div class="drawing-section">
                    <h3>Your Canvas</h3>
                    <div class="canvas-container">
                        <canvas id="drawing-canvas"></canvas>
                        
                    </div>
                </div>
            </div>

            <!-- Drawing Tools -->
            <div class="tools-section">
                <div class="color-palette">
                    <h4>Colors</h4>
                    <div class="colors">
                        <div class="color-option active" data-color="#000000" style="background-color: #000000;"></div>
                        <div class="color-option" data-color="#FF0000" style="background-color: #FF0000;"></div>
                        <div class="color-option" data-color="#00FF00" style="background-color: #00FF00;"></div>
                        <div class="color-option" data-color="#0000FF" style="background-color: #0000FF;"></div>
                        <div class="color-option" data-color="#FFFF00" style="background-color: #FFFF00;"></div>
                        <div class="color-option" data-color="#FF00FF" style="background-color: #FF00FF;"></div>
                        <div class="color-option" data-color="#00FFFF" style="background-color: #00FFFF;"></div>
                        <div class="color-option" data-color="#FFA500" style="background-color: #FFA500;"></div>
                        <div class="color-option" data-color="#800080" style="background-color: #800080;"></div>
                        <div class="color-option" data-color="#FFC0CB" style="background-color: #FFC0CB;"></div>
                        <div class="color-option" data-color="#A52A2A" style="background-color: #A52A2A;"></div>
                        <div class="color-option" data-color="#808080" style="background-color: #808080;"></div>
                    </div>
                </div>

                <div class="brush-tools">
                    <h4>Brush Size</h4>
                    <div class="brush-sizes">
                        <button class="brush-size active" data-size="2">Small</button>
                        <button class="brush-size" data-size="5">Medium</button>
                        <button class="brush-size" data-size="10">Large</button>
                    </div>
                </div>

                <div class="tool-actions">
                    <button id="clear-canvas" class="tool-btn">Clear Canvas</button>
                    <button id="eraser-tool" class="tool-btn">Eraser</button>
                </div>
            </div>
        </main>

        <!-- Game Controls -->
        <div class="game-controls">
            <button id="reveal-btn" class="primary-btn">Reveal & Check Match</button>
            <button id="restart-btn" class="secondary-btn">Restart Game</button>
        </div>

        <!-- Match Result (Hidden by default) -->
        <div id="match-result" class="match-result hidden">
            <div class="result-content">
                <h2>AI Analysis Complete!</h2>
                <div class="match-percentage">
                    <span id="match-score">0</span>% Match
                </div>
                <div class="match-message">
                    <p id="match-feedback">Analyzing your artwork...</p>
                </div>
                <div class="points-earned">
                    <span class="points-label">Points Earned:</span>
                    <span id="points-earned">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bg-music" loop>
        <source src="assets/audio/bg-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="ding-sound">
        <source src="assets/audio/ding.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
